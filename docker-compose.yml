services:
  db:
    image: postgres:latest
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: db
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ingest -d ingest"]
      interval: 2s
      timeout: 2s
      retries: 30
    ports:
      - "5432:5432"
    env_file:
      - .env
  app:
    build: .
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    command: ["uvicorn", "src.main:app", "--host", "0.0.0.0", "--port", "8000"]

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"

  worker:
    build: .
    command: celery -A src.worker.celery_app worker -l INFO
    environment:
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      POSTGRES_USER: ingest
      POSTGRES_PASSWORD: ingest
      POSTGRES_DB: ingest
      REDIS_URL: redis://redis:6379/0
    depends_on:
      - db
      - redis
